<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Portfolio Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <!-- Login Page -->
    <section id="login-page">
      <h1>ðŸª™ Crypto Portfolio Tracker</h1>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login with Email</button>
      </form>
      <p>or</p>
      <button id="github-login">Login with GitHub</button>
    </section>

    <!-- Portfolio Page (hidden by default) -->
    <section id="portfolio-page" class="hidden">
      <form id="portfolio-form">
        <input type="text" id="coin-symbol" placeholder="Symbol (e.g. BTC)" required />
        <input type="number" id="coin-amount" placeholder="Amount" required />
        <button type="submit">Add</button>
      </form>

      <div id="portfolio-list"></div>

      <div class="total">Total: <span id="total-value">$0.00</span></div>

      <button id="logout">Logout</button>
    </section>
  </div>
</body>
</html>
