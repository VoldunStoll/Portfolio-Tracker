<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Portfolio Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <!-- Landing Section -->
    <section id="landing-page">
      <h1>ðŸª™ Crypto Portfolio Tracker</h1>
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
      <button id="github-login">Login with GitHub</button>
    </section>

    <!-- Popup (Modal) for Login/Register -->
    <div id="auth-modal" class="modal hidden">
      <div class="modal-content">
        <span id="modal-close" class="close">Ã—</span>
        <h2 id="modal-title">Login</h2>
        <form id="auth-form">
          <input type="email" id="auth-email" placeholder="Email" required />
          <input type="password" id="auth-password" placeholder="Password" required />
          <button type="submit" id="auth-submit">Login with Email</button>
        </form>
      </div>
    </div>

    <!-- Portfolio Page (hidden by default) -->
    <section id="portfolio-page" class="hidden">
      <form id="portfolio-form">
        <input type="text" id="coin-symbol" placeholder="Symbol (e.g. BTC)" required />
        <input type="number" id="coin-amount" placeholder="Amount" required />
        <button type="submit">Add</button>
      </form>

      <div id="portfolio-list"></div>

      <div class="total">Total: <span id="total-value">$0.00</span></div>

      <button id="logout">Logout</button>
    </section>
  </div>
</body>
</html>
