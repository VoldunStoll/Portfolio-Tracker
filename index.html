<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Portfolio Tracker</title>
  <script type="module" defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-900 text-white p-6">
  <div class="max-w-xl mx-auto space-y-6">
    <h1 class="text-3xl font-bold text-center">ðŸª™ Crypto Portfolio Tracker</h1>

    <!-- Login Section -->
    <div id="auth-section" class="bg-gray-800 p-6 rounded shadow space-y-4">
      <form id="login-form" class="space-y-2">
        <input type="email" id="login-email" placeholder="Email" class="px-2 py-1 rounded bg-gray-700 text-white w-full" required />
        <input type="password" id="login-password" placeholder="Password" class="px-2 py-1 rounded bg-gray-700 text-white w-full" required />
        <button type="submit" class="px-4 py-2 bg-blue-600 rounded w-full">Login with Email</button>
      </form>

      <div class="text-center text-gray-400">or</div>

      <button onclick="signInWithGitHub()" class="px-4 py-2 bg-green-600 rounded w-full">Login with GitHub</button>
    </div>

    <!-- Portfolio Section (hidden until logged in) -->
    <div id="portfolio-section" class="hidden bg-gray-800 p-6 rounded shadow space-y-4">
      <form id="portfolio-form" class="flex space-x-2">
        <input id="coin-symbol" type="text" placeholder="Symbol (e.g. BTC)" class="flex-1 px-2 py-1 rounded bg-gray-700 text-white" required />
        <input id="coin-amount" type="number" placeholder="Amount" class="w-24 px-2 py-1 rounded bg-gray-700 text-white" required />
        <button type="submit" class="px-4 py-1 bg-blue-600 rounded">Add</button>
      </form>

      <div id="portfolio-list" class="space-y-2"></div>

      <div class="text-xl font-bold text-right">Total: <span id="total-value">$0.00</span></div>

      <button onclick="logout()" class="mt-4 px-4 py-2 bg-red-600 rounded w-full">Logout</button>
    </div>
  </div>
</body>
</html>
